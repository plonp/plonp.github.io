<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Navbar</title>
</head>
<body>
	<div>
		<a>Home</a>	
		<a>About</a>	
		<a>Service</a>
		<a>Contact</a>
	</div>
</body>
</html>


<style>
div {
	display: flex; gap: .375rem; flex-wrap: wrap; justify-content: center;
}
a {
	flex: 1 1 auto;
	display: block;
	text-align: center;
	text-decoration: none;
	padding: .75rem 1rem;
	background-color: #242424;
	color: #909090;
	font-family: calibri;
	outline: none;
	transition: background ease .15s, outline ease .5s;
}
a:hover, .active {
	cursor: pointer;
	color: #FFFFFF;
	outline: 1px solid white;
	border-bottom: 4px solid white;
	margin-bottom: -4px;
	background-color: #353535;
}
</style>
